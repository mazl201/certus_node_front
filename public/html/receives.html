        <section class="panel">
          <header class="panel-heading">
            基本信息
          </header>
          <div class="panel-body">
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">项目名称*</label>
              <div class="col-sm-10">
                <input type="text" value="" class="form-control" placeholder="自动检索项目名称">
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">领取地点*</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>南京</option>
                  <option>北京</option>
                  <option>广州</option>
                  <option>上海</option>
                </select>
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">领取时间*</label>
              <div class="col-sm-10">
                <input type="text" value="" id="ltime" class="form-control">
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">领取人</label>
              <div class="col-sm-10">
                <input type="text" placeholder="输入后请选择" class="input-block-level" id="selectPage">
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">理由/备注说明*</label>
              <div class="col-sm-10">
                <textarea class="form-control" maxlength="120" placeholder="字符长度限制(120字以内)"></textarea>
              </div>
            </div>
          </div>
        </section>
        <section class="panel" id="letbox" style="display:none;">
          <header class="panel-heading">
            物资领用
          </header>
          <div class="panel-body">
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">物资地点*</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option value="">全部</option>
                  <option value="">北京</option>
                  <option value="">南京</option>
                  <option value="">上海</option>
                  <option value="">广州</option>
                </select>
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">物资种类*</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option value="">全部</option>
                  <option value="">红酒</option>
                  <option value="">白酒</option>
                  <option value="">礼品</option>
                  <option value="">其他</option>
                </select>
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">物资名称*</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>全部</option>
                </select>
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">单价*</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <span class="input-group-addon">￥</span>
                  <input type="text" class="form-control" onkeyup="clearNoNum(this)" onblur="clearNoNum(this)" disabled>
                  <span class="input-group-addon">元</span>
                </div>
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">数量*</label>
              <div class="col-sm-10">
                <input type="text" onkeyup="clearNoNum(this)" onblur="clearNoNum(this)" class="form-control" placeholder="当前库存量：20">
              </div>
            </div>
            <div class="form-group customerForm">
              <label class="col-sm-2 control-label">总价*</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <span class="input-group-addon">￥</span>
                  <input type="text" class="form-control" onkeyup="clearNoNum(this)" onblur="clearNoNum(this)" disabled>
                  <span class="input-group-addon">元</span>
                </div>
              </div>
            </div>
            <p class="default-buttons">
              <a href="javascript:void(0);" class="button-back btn btn-info" onclick="shLet();">取消</a>
              <a href="javascript:void(0);" class="button-next  btn btn-info" onclick="shLet()">提交</a>
            </p>
          </div>
        </section>

        <section class="panel">
          <header class="panel-heading">
            领用列表
            <i class="add-icon icon-plus" onclick="shLet()"> 新增</i>
          </header>
          <div class="panel-body">
            <div id="letContainer" class="dlshouwen-grid-container"></div>
          </div>
        </section>


        <section class="panel">
          <div class="panel-body">
            <p class="default-buttons">
              <a href="javascript:void(0);" class="button-back btn btn-info" onclick="window.history.back()">返回</a>
              <a class="button-next  btn btn-success" href="#/editrec">确认提交</a>
            </p>
          </div>
        </section>
      </div>
